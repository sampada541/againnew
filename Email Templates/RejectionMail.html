<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Rejection Email</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #DC143C; /* Red color */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .footer {
            background-color: #f4f4f4;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .email-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <!-- Add your downloaded icon image here -->
            <img src="email4.jpg" alt="Rejection Icon" style="width: 60px; border-radius: 50%; margin-bottom: 20px;">
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Registration Rejected</h2>
            <p>Due to failure to upload correct documents despite the warning, your registration has been rejected.</p>
            <p>If you wish to register with CureConnect, please ensure you provide proper documents and valid proofs.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright Â© 2024 CureConnectApp. All rights reserved.
        </div>
    </div>
</body>
</html>
